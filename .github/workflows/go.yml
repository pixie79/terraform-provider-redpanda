# This workflow will build a golang project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-go

name: Go

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.20
        
    - uses: actions/checkout@v3
      with:
        fetch-depth: 1
        path: go/src/github.com/pixie79

    - name: Build
      run: go build -o terraform-provider-redpanda
      env:
        GOPATH: /home/runner/work/terraform-provider-redpanda/go
